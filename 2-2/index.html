}
#loaderBox{

top: 0;
left: 0;
width: 100%;
height: 100%;
background-attachment:fixed;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
opacity: 1;
transition: opacity 1s ease-out;
z-index: 1005;
animation:fade-in-out 5s infinite;
background: #fff;
background-size: 150px;
}
.loader{
color:#528020;
width:90px;
height:90px;
animation:loading 1s linear infinite;
border:8px double #52802044;
border-top:8px double #528020;
border-radius:50%;
padding:0px;
}
@keyframes fade-in-out{
0%{
opacity:1;
}
50%{
opacity:0.5;
}
100%{
opacity:1;
}
}
@keyframes fade-in{
from{
opacity:0;
}
to{
opacity:1;
}
}
@keyframes loading{
0%{
transform:rotate(0deg);
}
100%{
transform:rotate(360deg);
}
}
</style>

<script>
var contentElements = document.querySelectorAll('.content');

for (var i = 0; i < contentElements.length; i++) {
  contentElements[i].style.visibility = "hidden";
}

  window.setTimeout(function() {
    var loaderBox = document.getElementById("loaderBox");
    loaderBox.style.opacity = "0";
    loaderBox.style.display = "none";
    var contents = document.getElementsByClassName("content");
    for (var i = 0; i < contents.length; i++) {
      contents[i].style.visibility = "visible";
      contents[i].style.animation = "fade-in 1s ease-in-out";
    }
  }, 1000);

const imgTags = document.querySelectorAll('.page');

imgTags.forEach((imgTag) => {
  const imgNumber = imgTag.getAttribute('data-img-number');

  const bgSrc = `url(https://good-web-dev.github.io/biology-summary/2-2/pages/png/biology-summary-2-2-${imgNumber}.png) no-repeat`;
  const src = `https://good-web-dev.github.io/biology-summary/2-2/pages/svg/biology-summary-2-2-${imgNumber}.svg`;

  imgTag.style.background = bgSrc;
  imgTag.style.backgroundPosition = 'center';
  imgTag.style.backgroundSize = 'contain';
imgTag.style.backgroundRepeat = 'no-repeat';
imgTag.style.width = '210mm';
imgTag.style.height = '297mm';
  imgTag.setAttribute('src', src);
});
  
function printBtn(){
const userChoice = confirm('عند طباعة هذا الملف تأكد من أن جميع الصفحات محملة في الموقع، بالإضافة إلى التأكد من عددها أيضًا وأنها كاملة.');
if (userChoice) {
  print();
}
}
 
  var divElements = document.getElementsByClassName("pages");

  var pElement = document.createElement("p");
 pElement.classList.add('printed-from');
  pElement.textContent = "تمت طباعة هذا الملف من موقع: https://good-web-dev.github.io/biology-summary/2-2";

  for (var i = 0; i < divElements.length; i++) {
    divElements[i].appendChild(pElement.cloneNode(true));
  }
</script>
